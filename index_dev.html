<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musais Designs</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    .grid-container {
      display: grid;
      height: 100vh;
      gap: 30px;
      padding: 20px;
      width: 95%;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
    }
    @media (max-width: 767px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
    
    .tab {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* Background opacity */
      transition: opacity 0.3s;
    }
    .tab:nth-child(1)::before { background-image: url('assets/thumbnails/thumbnail_1.png'); }
    .tab:nth-child(2)::before { background-image: url('assets/thumbnails/thumbnail_2.png'); }
    .tab:nth-child(3)::before { background-image: url('assets/thumbnails/thumbnail_3.png'); }
    .tab:nth-child(4)::before { background-image: url('assets/thumbnails/thumbnail_4.png'); }
    
    /*.tab:nth-child(1) { background-color: #3b82f6; }
    .tab:nth-child(2) { background-color: #f97316; }
    .tab:nth-child(3) { background-color: #10b981; }
    .tab:nth-child(4) { background-color: #f43f5e; }*/

    .tab { background-color: #00014d; }
    
    .tab:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .tab:hover::before {
      opacity: 0.8;
    }
    
    .tab a {
      color: inherit;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    
    .tab i {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="tab"><a href="index_one.html"><i class="fas fa-shopping-cart"></i>Shop with World Mart</a></div>
    <div class="tab"><a href="index_two.html"><i class="fas fa-door-open"></i>Elegant Interiors for Your Home</a></div>
    <div class="tab"><a href="index_three.html"><i class="fas fa-globe"></i>Smart Webpage Management</a></div>
    <div class="tab"><a href="index_four.html"><i class="fas fa-coffee"></i>Discover Coffee Borcelle</a></div>
  </div>
</body>
</html>
